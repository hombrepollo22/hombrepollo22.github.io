<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to January 20, 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .countdown {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .time {
            font-size: 2em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <h1>Countdown to January 20, 2025</h1>
        <p class="time" id="countdownTimer"></p>
    </div>

    <script>
        function updateTimer() {
            const now = new Date().getTime();
            const countDownDate = new Date("January 20, 2025 00:00:00").getTime();
            const distance = countDownDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("countdownTimer").innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

            if (distance < 0) {
                clearInterval(timer);
                document.getElementById("countdownTimer").innerHTML = "EXPIRED";
            }
        }

        updateTimer();
        const timer = setInterval(updateTimer, 1000);
    </script>
</body>
</html>
